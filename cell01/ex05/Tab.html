<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
</head>
    <head>
     <style>
     table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        td{
           text-align: left;
           vertical-align: middle;
        }
        table{
           table-layout: fixed;
           width: 100%;
           height: 300px;
        }

     </style>

    </head>
    <body>
      <table>
         <tr>
            <td style="background-color: #aed6f1; text-align: left">first color</td>
            <td style="background-color: #a7e2a7; text-align: left">second color</td>
         </tr>
      </table>
    </body>
</html>
